<!DOCTYPE html>
<html lang="en">

<head>
	<script>0</script>
	<style>
		@font-face {
			font-family: 'Poppins-Font';
			src: url('/poppie.woff2') format('woff2');
			font-weight: normal;
		}

		@font-face {
			font-family: 'Poppins-Font';
			src: url('/poppins-bold.woff2') format('woff2');
			font-weight: bold;
		}

		:root {
			--side: #1c1e22;
			--bg: #17191c;
      --further: #1c1e21;
			--closer: #1e2124;
			--closest: #1e2124;
			--text: #ffffff;
			--subtext: #c7c7c7;
      --main: #6e5b9a;
		}

		[data-theme="light"] {
			--bg: rgb(250, 250, 250);
			--side: rgb(254, 254, 254);
			--text: #201d1d;
			--subtext: #4b4545;
		}

		body {
			font-family: 'Poppins-Font', Arial, Helvetica, sans-serif;
			background-color: var(--bg);
			color: var(--text);
		}
	</style>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
	<meta name="viewport" content="width=device-width" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
